apiVersion: v1
kind: Service
metadata:
  name: "lb-test-apache"
  namespace: "test"
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    external-dns.alpha.kubernetes.io/hostname: test.k8s-example.cloud.library.jhu.edu
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: LoadBalancer
  selector:
    app: "apache"
